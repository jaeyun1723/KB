<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#bank{
		border : 1px solid green;
		padding : 10px;
		overflow : hidden;
	}
	#kbstar{
		border : 1px solid red;	
		margin : 0px;
		float : left;
		/*
		자식 요소에서 float 속성을 사용할 때 
		부모 요소의 범위를 벗어남으로써 문제가 발생
		<해결 방법>
		1. 부모 요소의 범위를 매우 크게
		2. 일종의 overflow 현상 -> hidden 으로 지정 : 부모요소에서 지정해야 한다.
		*/
	}
	#article{
		border: 1px solid slateblue;
		float : right;
		margin : 0px;
		padding : 10px;
	}
	
	
</style>
</head>
<body>
<div id = "bank">
	<div id="kbstar">
		KB IT's MY Life
	</div>
</div>
<div id = "article">
	2023-04-10 Front UI CSS3
</div>
</body>
</html>
