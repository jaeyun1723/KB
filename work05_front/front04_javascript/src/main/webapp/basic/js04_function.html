//func(); // 호출 */

//2. 익명 함수 정의 -- 변수에 할당해서 정의한다.
// 익명 함수 -> 이름이 없음 -> 부르질 못함 -> 호출하지 못함.

func1();
 */
//3. 익명 함수 + 선언적 함수 ==> 실행 순서

var func2 = function(){
	alert("func2...Anonymous...");
}

function func2() {
	alert("func2 function...")
}

func2(); // func2...Anonymous... 출력됨


</script>
