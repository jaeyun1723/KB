<!DOCTYPE html>

<meta charset="UTF-8">
<title>익명 함수 동작 원리 2</title>
<script type="text/javascript">
	var calc = function(x,y) {
		return x+y;	
	}
	console.log(calc(5,3));
	
	var calc = function(x,y) {
		return x*y;	
	}
	console.log(calc(5,3));
	
	// 8
	// 15 가 출력 됨
</script>
</head>
