<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다양한 입력폼</title>

<script type="text/javascript">
	function push(){
		//동작
		alert("버튼이 눌렸습니다.");
	}
</script>
</head>
<body>
	<h2>Register Member Form</h2>
	<form action="#" id="registerform">
	Name : <input type="text" name="userName" required="required"><br><br>
	ID : <input type="text" name="userId" required="required"><br><br>
	PASSWORD : <input type="password" name="userPass" value ="kblife" readonly="readonly"/><br><br>
	<!-- value : 전송 되는 값, 뒤에 text : 화면에 노출되는 값 -->
	GENDER : <input type="radio" name="gender" value="F"> 여자
			<input type="radio" name="gender" value="M"> 남자 <br><br>
	<hr>
	Introduction<br>
	<textarea rows="5" cols="50">
	자기소개
	</textarea><br><br>
	<hr>
	<b>오늘 점심 메뉴를 고르세요.</b><br>
	<select multiple="multiple">
		<option>김치찌개</option>
		<option>돈까스</option>
		<option>김밥</option>
		<option>매운탕</option>
	</select>
	<hr><br>
	<b>다음 중에서 집에서 기르는 애완동물을 고르세요.</b><br>
	<input type="checkbox" name="pets" value="강아지">개
	<input type="checkbox" name="pets" value="고양이">고양이
	<input type="checkbox" name="pets" value="금붕어">금붕어
	<input type="checkbox" name="pets" value="햄스터">햄스터
	<hr><br>
	
	<input type="submit" value="send">
	<input type="reset" value="clear">
	<!-- 이 버튼 클릭하면 push() 함수 호출 -->
	<input type="button" value="BUTTON" onclick="push()">
	
	
	</form>
</body>
</html>
