<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.angel{border:2px solid black; width:200px; height:250px;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  
		$('img').addClass('angel');
	});
	//1. 특정 시간이 지난 뒤에 이미지 이동. 첫번째 이미지가 맨 뒤로 가도록 : setTimeout()
	//setTimeout 은 단 한번만 호출
	/* setTimeout(function() {
		
	}, 3000); */
	//2. 계속 호출하려면 setInterval()
	//this 사용할 땐 arrow 함수 다르게 써야함 **
	//append 함수는 **tag** 뒤에 내용을 붙힐 때 사용하는 함수
	setInterval(() => {
		$('body').append($('img:first'));
	}, 3000);
	
	//제일 많이 하는 실수
	//내용을 tag에 부착은 안됨 !!!
	//appendTo 를 사용해야 함.
	//$('img:first').appendTo('body');
	/* setInterval(() => {
		$('img:first').append($('body'));
	}, 3000); */
</script>
</head>
<body>
	<img src="../image/1.jpg">
	<img src="../image/2.jpg">
	<img src="../image/3.jpg">
	<img src="../image/4.jpg">
</body>
</html>
