<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//1. 버튼 클릭 시 함수 호출
	$('#createBtn').click(function() {
		//2. 버튼의 타이틀을 받아와서 resultView 영역에 출력
		var title = $(this).val(); 
		//$('#resultView').html(title); ///정적으로 그 자리에 동일한 내용 생성, 클릭은 지속적으로 이루어짐
		//$('#resultView').append(title + "<p>"); //동적으로 내용이 계속 생성
		
		//3. html() 이용해서 좀 점의 append 사용한 것과 동일한 결과
		var result = $('#resultView').html();
		$('#resultView').html(result + title + "<p>");
	});//click
	
	//4. select form 에서 내가 아이템을 선택하면 함수 호출
	$('#createSel').change(function(){
		//선택된 아이템이 resultView 영역에 출력되도록
		var item = $(this).val();
		$('#resultView').append(item + "<p>");
	})
	

});
</script>
</head>
<body>
<input type="button" value="버튼 클릭시 동적으로 문자열 생성" id="createBtn">
<select id="createSel">
	<option>국민은행 선릉지점</option>
	<option>국민은행 강남지점</option>
	<option>국민은행 강북산단지점</option>
	<option>국민은행 가산지점</option>
	<option>국민은행 서초지점</option>
</select>

<div id="resultView"></div>
</body>
</html>
