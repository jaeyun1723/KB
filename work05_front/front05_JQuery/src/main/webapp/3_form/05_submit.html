<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//1. html의 submit을 하면 jquery에서 이걸 받아서 연결 : submit()
	//submit 은 무조건 form이 선택자가 되어야 함
	$('#memberFrm').submit(function(){
		var id = $('#userId').val();
		var name =$('#userName').val();
		var addr = $('#userAddr').val();
			
		return confirm(name + " 님의 정보를 전송할까요?");  // return이 같이 나와야 함
	});//submit
});
</script>
</head>
<body>
<h2>Form으로 전송한 값 서버에서 받아서 처리하기</h2>
<form action="05_result.jsp" method="get" id="memberFrm">
아이디 : <input type="text" name="userId" id="userId"><br/><br/>
이  름 : <input type="text" name="userName" id="userName"><br/><br/>
주  소 : <input type="text" name="userAddr" id="userAddr"><br/><br/>
<!-- submit
	1. form에 입력된 모든 값을 가지고 전송
	2. action 에 지정된 페이지로 전송 -->
<input type="submit" value="DataSend">
<!-- validation이 안됨 -> 넝어가서 해도 되나? -->
</form>
</body>
</html>
