			//$('p').first().css('border', '1px solid blue'); 
			$('p:eq(0)').css('border', '1px solid blue'); // 제일 많이 사용
			$('p:eq(1)').css('border', '2px solid yellow');
			$('p:last').css('border', '3px solid green');
		});
		
	});
