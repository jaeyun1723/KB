<!-- 
form 태그의 속성을 선택자로 지정하는 방법
::
tagname[name=value]
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function() {
	// val() 함수는 javascript에서 value 와 동일 
	// form 값을 받아오거나 값을 입력
	// innerHTML(브라우저에 단순 출력) 하고 다름 
	// val("넣고 싶은 값")
	$('input[type=text]').val("Hello JQuery"); //[속성이름=속성값]
	$('[type=text]').val("Hello JQuery ~!!!!");
	$('input[name=한국]').css('background', 'yellow');
	//속성 값에 한국이란느 단어가 포함된 것들을 모두 선택
	$('input[name*=한국]').css('background', 'yellow');
	//KO로 시작하는 단어를 선택자로 지정
	$('input[value^=KO]').css('background', 'pink');
	//KO로 끝나는 단어를 선택자로 지정
	$('input[value$=사람]').css('background', 'tomato');



});
</script>
</head>
<body>
<h3> 폼 속성 선택자 사용법</h3>
<input type="text">
<input name="한국" value="한국사람">
<input name="한국인" value="KO한국인">
<input name="한국 민" value="한국 민">
<input name="대 한국 민" value="대 한국 민">

<br><hr><br>


<input id="한국" value="한국사람">
<input id="한국인" value="KO한국인">
<input id="한국 민" value="한국 민">
<input id="대 한국 민" value="대 한국 민">
</body>
</html>
